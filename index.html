<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
<script defer src="index.bundle.js"></script><script defer src="project.bundle.js"></script><script defer src="todo.bundle.js"></script><script defer src="form.bundle.js"></script></head>
<body>
    <header>
        <div class="header-left-side">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" fill="currentcolor"/></svg></div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" fill="currentcolor"/></svg></div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" fill="currentcolor"/></svg></div>
            <input id="searchbar" placeholder="Search..." style="width: clamp(40px, 50%, 200px);"></input>
        </div>
        <div class="header-right-side">
            <div id="addBtn" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentcolor"/></svg></div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z" fill="currentcolor"/></svg></div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" fill="currentcolor"/></svg></div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" fill="currentcolor"/></svg></div>
        </div>
    </header>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="addToDo">
                <div class="form-top">
                    <input type="text" id="title" name="title" placeholder="Title" required><br>
                    <div class="modal-projects">
                        <select id="modal-project-list" name="projects" required>
                        </select>
                    </div>
                </div>
                
                <div class="description-container">
                    <textarea id="description" rows="2" name="description" placeholder="Description" required></textarea>
                </div><br>
                
                <div class="form-bottom"> 
                    <div class="input-container">
                        <label for="priority">Priority:</label>
                        <input type="number" min="0" max="10" id="priority" name="priority" required></input><br>
                    </div>
                    <div class="input-container">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="todo">To Do</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select><br>
                    </div>
                    <div class="input-container">
                        <input type="date" id="date" name="date" required></input><br>
                        <input type="time" id="time" name="time" required></input><br>
                    </div>
                </div>
                
                <button type="submit">Add Todo</button>
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="side-panel">
            <div class="project-list" id="project-list">

            </div>
        </div>
        <div class="content">main stuff</div>
    </div>
    <footer>Copyright @ Jared Price</footer>
</body>
</html>
